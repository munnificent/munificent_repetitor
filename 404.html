<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Failure</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a192f;
            --text-main: #8892b0;
            --text-bright: #ccd6f6;
            --accent: #64ffda;
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Fira Code', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: var(--font-tech);
            font-size: 8rem;
            color: var(--text-bright);
            margin: 0;
            line-height: 1;
            position: relative;
            animation: glitch 1s linear infinite;
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        p {
            font-family: var(--font-tech);
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--accent);
            border-radius: 4px;
            color: var(--accent);
            text-decoration: none;
            font-family: var(--font-tech);
            transition: all 0.3s ease;
            background: rgba(100, 255, 218, 0.05);
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(24px, 9999px, 89px, 0);
            }

            20% {
                clip: rect(65px, 9999px, 14px, 0);
            }

            40% {
                clip: rect(93px, 9999px, 66px, 0);
            }

            60% {
                clip: rect(21px, 9999px, 86px, 0);
            }

            80% {
                clip: rect(51px, 9999px, 34px, 0);
            }

            100% {
                clip: rect(11px, 9999px, 95px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(62px, 9999px, 5px, 0);
            }

            20% {
                clip: rect(10px, 9999px, 59px, 0);
            }

            40% {
                clip: rect(22px, 9999px, 80px, 0);
            }

            60% {
                clip: rect(81px, 9999px, 10px, 0);
            }

            80% {
                clip: rect(32px, 9999px, 78px, 0);
            }

            100% {
                clip: rect(6px, 9999px, 45px, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 data-text="404">404</h1>
        <p>Coordinates Lost. The equation has no solution.</p>
        <a href="index.html" class="btn">Return to Base</a>
    </div>
</body>

</html>
